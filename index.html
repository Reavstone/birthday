<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geburtstag üéâ</title>

  <style>
    :root {
      --bg: #f4f1ec;
      --text: #111;
      --accent: #e11d48;
      --blue: #0284c7;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    .page {
      position: relative;
      min-height: 100vh;
      padding: 48px 20px 160px;
      text-align: center;
      background:
        radial-gradient(#00000008 1px, transparent 1px),
        var(--bg);
      background-size: 6px 6px;
    }

    /* Leaning people */
    .person {
      position: absolute;
      top: 120px;
      width: 180px;
      pointer-events: none;
    }

    .person.left {
      left: -40px;
      transform: rotate(-6deg);
    }

    .person.right {
      right: -40px;
      transform: rotate(6deg);
    }

    h1.small {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 12px;
    }

    h2.title {
      font-size: 56px;
      line-height: 1;
      margin: 0 0 24px;
      font-weight: 900;
    }

    h2.title span {
      display: inline-block;
      padding: 0 4px;
    }

    .info {
      font-size: 18px;
      margin-bottom: 28px;
    }

    .info span {
      margin: 0 8px;
      font-weight: 600;
    }

    .section {
      margin: 26px 0;
    }

    .section h3 {
      color: var(--accent);
      margin-bottom: 6px;
    }

    .section.blue h3 {
      color: var(--blue);
    }

    .buttons {
      margin-top: 36px;
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    button {
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .yes {
      background: #22c55e;
      color: #052e16;
    }

    .no {
      background: #fb7185;
      color: #3f0713;
    }

    /* Crowd */
    .crowd {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      pointer-events: none;
    }

    footer {
      position: absolute;
      bottom: 18px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
    }

    @media (max-width: 720px) {
      .person { width: 120px; }
      h2.title { font-size: 42px; }
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- Leaning people -->
    <img src="assets/left-person.png" class="person left" alt="">
    <img src="assets/right-person.png" class="person right" alt="">

    <h1 class="small">Einladung zu unserem</h1>

    <h2 class="title">
      <span style="color:#f97316;">Ge</span>
      <span style="color:#0ea5e9;">bur</span>
      <span style="color:#22c55e;">ts</span>
      <span style="color:#ef4444;">tag</span>
    </h2>

    <div class="info">
      <span>21.02.</span> | <span>Leechgasse 24</span> | <span>19:30</span>
    </div>

    <div class="section">
      <h3>Dress Code:</h3>
      Dress like the first letter of your name
    </div>

    <div class="section blue">
      <h3>Mitbringst:</h3>
      Eure Lieblingsgetr√§nke
    </div>

    <div class="buttons">
      <button class="yes">‚úÖ Ja, ich komme!</button>
      <button class="no">‚ùå Nein</button>
    </div>

    <!-- Crowd -->
    <img src="assets/crowd.png" class="crowd" alt="">
    <footer>+1 nat√ºrlich willkommen!</footer>

  </div>
</body>
</html>
